<div class="container">
    <div class="row">
        <div class="offset-md-4 col-md-4 ">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h5 class="text-center">
                        SIGN IN</h5>
                    <form class="form form-signup" role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input type="text" class="form-control" placeholder="Username" ng-model="$ctrl.user">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input type="password" class="form-control" placeholder="Password" ng-model="$ctrl.pass">
                            </div>
                        </div>
                    </form>
                </div>
                <!--<a type="submit" class="btn btn-sm btn-primary btn-block" role="button">-->
                    <!--SUBMIT</a>-->
                <div>
                    <button type="submit" ng-click="executeSubmit()">Submit</button>
                </div>
                </form>

            </div>
        </div>
    </div>
</div>
</div>
